<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitha Ghor</title>
<style>
  label{
    display: block;
    margin-bottom: 10px;
  }
</style>

 </head>
<body>
  <header>
    <h1>Jamaler Mayer Pitha Ghor</h1>

    <form>
      <label for="name">Your Name:
        <input id="name" type="text" placeholder="Your Name"></label>
      
      <label for="email">Your Email:
        <input id="email" type="text" placeholder="Your Email">
      </label>
      <label for="Phone No.">Phone No.:
        <input id="Phone No" type="number" placeholder="Your Phone No.">
      </label>
      <fieldset>
        <Legend>Select One Pitha</Legend>
        <label for="Chetoi">
          <input type="radio" name="piha" id="Chetoi">
          Chetoi
        </label>
        <label for="Dim Chetoi">
          <input type="radio" name="piha" id="Dim Chetoi">
          Dim Chetoi
        </label>
        <label for="Vapa">
          <input type="radio" name="piha" id="Vapa">
         Vapa
        </label>
      </fieldset>

      <fieldset>
        <Legend>Select One or More Vortas</Legend>
        <label for="Shorisha">
          <input type="checkbox" name="vorta" id="Sorisha">
          Sorisha
        </label>
          
        <label for="Kalo Jira">
          <input type="checkbox" name="vorta" id="Kalojira">
          Kalojira
        </label>
        <label for="Dal">
          <input type="checkbox" name="vorta" id="Dal">
          Dal
        </label>
        </label>
        <label for="Sutki">
          <input type="checkbox" name="vorta" id="Sutki">
          Sutki
        </label>
          
      </fieldset>

      <fieldset>
        <Legend>Special Instruction</Legend>
        <textarea name="" id="" cols="138" rows="5"></textarea>
      </fieldset>

      <input type="reset" value="Reset Page">
      <input type="submit" value="Submit">

    </form>
    
  
  </header>
  
</body>
</html>
